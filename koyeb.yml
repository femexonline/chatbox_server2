name: chatbox-server2

services:
  - name: chatbox-server2
    type: web
    regions:
      - fra
    instance_type: free
    ports:
      - port: 8000
        protocol: http
    routes:
      - path: /
        port: 8000
    build:
      git:
        branch: main

    health_check:
      grace_period: 5
      interval: 30
      timeout: 5
      restart_limit: 3
      http:
        path: /healthz
        port: 8000